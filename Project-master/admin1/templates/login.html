    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

				<div class="account-box">
                    <form method="POST" class="form-signin" style="border-color: black;">

						<div class="account-logo">
                            <a href="index-2.html"><img src="{% static 'assets/img/logo-dark.png' %}" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label> Email</label>
                            <input type="email" name="email" class="form-control" style="border-color: teal;">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" style="border-color: teal;">
                        </div>
                        <div class="form-group text-right">
                            <a href="{% url 'admin1:forgotpass' %}">Forgot your password?</a>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary account-btn">Login</button>

                </div>
			</div>
        </div>
